<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcake List</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center display-3">Cupcake List</h1>
    <div class="form-group">
      <form class="cupcake-form">

        <label for="flavor" class="form-label">Flavor</label>
        <input type="text" name="flavor" class="form-control" id="flavor">

        <label for="size" class="form-label">Size</label>
        <input type="text" name="size" class="form-control" id="size">

        <label for="rating" class="form-label">Rating</label>
        <input type="number" min='0' max="10" name="rating" class="form-control" id="rating">

        <label for="image" class="form-label">Image</label>
        <input type="url" name="image" class="form-control " id="image">

        <button class="btn btn-success mt-3">Add Cupcake</button>

      </form>
    </div>

    <div class="row justify-content-center cupcakes-list justify-content-md-around mt-3"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
